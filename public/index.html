<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }

        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form, ul {
                width: 100%;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todoForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description">
        <input type="datetime-local" id="due_date" placeholder="Due Date">
        <button type="submit">Add To-Do</button>
    </form>
    <h2>To-Do List</h2>
    <ul id="todoList"></ul>

    <script>
        async function fetchTodos() {
            const response = await fetch('/api/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${todo.title}: ${todo.description}</span>
                    <div class="buttons">
                        <button onclick="editTodo('${todo._id}', '${todo.title}', '${todo.description}', '${todo.due_date}')">Edit</button>
                        <button onclick="deleteTodo('${todo._id}')">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const due_date = document.getElementById('due_date').value;
            const id = document.getElementById('todoForm').dataset.id;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/todos/${id}` : '/api/todos';

            await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description, due_date })
            });

            document.getElementById('todoForm').reset();
            delete document.getElementById('todoForm').dataset.id;
            fetchTodos();
        });

        async function editTodo(id, title, description, due_date) {
            document.getElementById('title').value = title;
            document.getElementById('description').value = description;
            document.getElementById('due_date').value = due_date.substring(0, 16);
            document.getElementById('todoForm').dataset.id = id;
        }

        async function deleteTodo(id) {
            await fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            });
            fetchTodos();
        }

        fetchTodos();
    </script>
</body>
</html>
